<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!-- Tells the Browser How the Webpage Should Be Rendered -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets the Title of the Webpage --> 
  <title>Responsive Portfolio | Portfolio | Robert Weitman</title>
  <!-- Connecting this HTML file with the 2 CSS Files -->

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!-- Creates the header at the top of the page -->
  <header id="masthead">
    <div class="container">
      <!-- Puts name near the top left corner of webpage  -->
      <a href="index.html" id="logo">Robert Weitman</a>
      <!-- Puts links near the top right corner of webpage -->
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <!-- Creates a content box with the title "Portfolio" -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Portfolio</h1>
      <!-- Lists several app images -->
      <div class="work">
        <img src="assets/images/technics-q-c-640-480-1.jpg" alt="hangman">

        <h3>Hangman</h3>
      </div>
      <div class="work">
        <img src="assets/images/technics-q-c-640-480-2.jpg" alt="RPG Game">

      </div>
      <div class="work">
        <img src="assets/images/technics-q-c-640-480-5.jpg" alt="Trivia Game">

      </div>
      <div class="work">
        <img src="assets/images/technics-q-c-640-480-7.jpg" alt="Rutgers Info Widget">

        <h3>Rutgers Info Widget</h3>
      </div>
      <div class="work">
        <img src="assets/images/technics-q-c-640-480-9.jpg" alt="Rock Paper Scissors">

        <h3>Rock Paper Scissors</h3>
      </div>
    </div>
  </section>
  <!-- Creates a content box with the title "Connect with Me" -->
  <section class="sidebar">
    <div id="connect">
      <h2>Connect with Me</h2>
      <!-- Adds 3 Images that are Links to Different Websites -->
      <a href="https://github.com/rweitman/"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
      <a href="https://www.linkedin.com/in/robertweitman/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
      <a href="http://stackoverflow.com/users/7736634/robert-weitman?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>

</div>

<footer>
  <div class="container">
    Copyright &copy; 2017 Robert Weitman
  </div>
</footer>

</html>
